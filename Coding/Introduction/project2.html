    <div class="container my-4">
        <h2 class="text-center" style="background-color: rgb(32, 187, 27);"> TODO's List</h2>
        <div class="form-group">
            <label for="title"><b>Title</b></label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add items to list.</small>
        </div>
        <div class="form-group">
            <label for="description"><b>Description</b></label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button id="add" class="btn btn-primary my-2">Add to list</button>
        <button id="clear" class="btn btn-primary my-2" onclick="clearStorage()">Clear List</button>
        <div class="items">
            <h2 style="background-color:rgb(32, 187, 27); padding: 0 0 0 5px;">Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Exercise</td>
                        <td>You nedd exercise to remain fit and healthy.</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <!-- keyName
    A string containing the name of the key you want to retrieve the value of. -->
    <!-- itemsJson is a keyName to access the value in itemsJsonArray -->
    <script>
        function GetAndupdate() 
        {
            console.log("Upadate Local Storage......");
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;
            if (localStorage.getItem('itemsjsn') == null) {
                itemsArray = [];
                itemsArray.push([tit, desc]);
                localStorage.setItem('itemsjsn', JSON.stringify(itemsArray));
            }
            else {
                itemsArrayStr = localStorage.getItem('itemsjsn');
                itemsArray = JSON.parse(itemsArrayStr);
                itemsArray.push([tit, desc]);
                localStorage.setItem('itemsjsn', JSON.stringify(itemsArray));
            }
            update();
        }
        function update() 
        {
            if (localStorage.getItem('itemsjsn') == null) {
                itemsArray = [];
                localStorage.setItem('itemsjsn', JSON.stringify(itemsArray));
            }
            else {
                itemsArrayStr = localStorage.getItem('itemsjsn');
                itemsArray = JSON.parse(itemsArrayStr);
            }
            // Populate the tabel
            let str = "";
            let tablebody = document.getElementById('tablebody');
            itemsArray.forEach((element, index) => {
                str += `
                <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="Deleted(${index})">Delete</button></td>
                </tr>
                `
            });
            tablebody.innerHTML = str;
        }

        add = document.getElementById("add");
        add.addEventListener("click", GetAndupdate);
        update();

        // Delete Logic
        function Deleted(itemIndex) {
            console.log('Delete', itemIndex);
            itemsArrayStr = localStorage.getItem('itemsjsn');
            itemsArray = JSON.parse(itemsArrayStr);
            // Delete the itemIndex element from the itemsArray and splice is use to delete the item.
            itemsArray.splice(itemIndex, 1);
            localStorage.setItem('itemsjsn', JSON.stringify(itemsArray));
            update();
        }
        // Claearing function
        function clearStorage(){
            if (confirm("Do you really want to clear the whole list ???"))
            {
                console.log("Clearing the local storage.");
                localStorage.clear();
                update();
            }
        }
    </script>
